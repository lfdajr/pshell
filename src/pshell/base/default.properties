cmd.use.3=pshell.documentacao.ShellDBDocumentacao
cmd.use.4=pshell.base.ShellCodeGeneratorClass
cmd.use.5=pshell.base.ShellDBBaseClass
cmd.use.6=pshell.documentacao.ShellDBDocumentacao
cmd.use.7=pshell.base.ShellBaseClass
cmd.use.8=pshell.base.ShellDBBaseClass
